<html><h1>Add Class</h1>
<hr>
<form method="POST" action="/activities">


  <label for="session">Select Activity:</label>
  <select name="session" id="session" required="required" >
    
    <option value=66</option>
    Circuits </option>
    
    <option value=67</option>
    Spin </option>
    
    <option value=68</option>
    Pilates </option>
    
    <option value=69</option>
    PurePump </option>
    
  </select>


  <label for="spaces">Spaces:</label>
  <br>
  <input type="number" name="spaces" id="spaces" required="required"  min="0"/>
  <br>
  <label for="description">Description:</label>
  <input type="text" name="description" id="description" maxlength="30" />

  <label for="duration">Duration:</label><br>
  <input type="number" name="duration" id="duration" required="required" min="0"/>
  <br><br>
  <label for="time_of_day">Time :</label><br>
  <input type="time" name="time_of_day" id="time_of_day" required="required"/>


  <input type="submit" value="Add Class"/>

</form>
