<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Primates Information Application</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="js/application.js"></script>
</head>
<body><main>
  <ul>
    <li><a data-img="monk1-pic" id="monk1" href="#">Gorilla </a></li>
    <li><a data-img="monk2-pic" id="monk2" href="#">Bonobo </a></li>
    <li><a data-img="monk3-pic" id="monk3" href="#">Monkey </a></li>
  </ul>
  <div>
    <img class="hide" id="monk1-pic" src="https://www.georgelogan.co.uk/media/2018/04/Primates_GORILLA_MGL4742-1500x1000.jpg" height="250"width="300">
    <img class="hide" id="monk2-pic" src="https://www.maxpixel.net/static/photo/1x/Wildlife-Photography-Primates-Animal-Ape-Bonobos-2481776.jpg" height="250"width="300">
    <img class="hide" id="monk3-pic" src="https://i1.pickpik.com/photos/314/978/395/green-monkeys-monkey-old-world-monkey-monkey-family-preview.jpg" height="250"width="300" alt="">
  </div>
</main>
<h2>Primate</h2>

  <div class="container">

    <form id="new-item">
      <fieldset>
      <div id ="form-wrapper">
        <div form id="main-form">
          <legend>Favourite Animals</legend>
          <label for "ape" class="main">Primate</label>
          <input type="text" id = "ape" required/>
          <br>
        </div>

        <div class="main-form">
          <label for "habitat" class="main">Habitat</label>
          <input type="text" id='habitat' required/>
        </div>

        <div class="main-form">
          <label for="genus" class="main">Genus</label>
          <select id="genus" multiple="multiple">
            <option value="" disabled selected></option>
            <option value="lemur">Lemur</option>
            <option value="papio">Papio</option>
            <option value="macaca"> Macaca</option>
            <option value="alouattinae"> Alouattinae</option>
            <option value="pongo"> Pongo</option>
            <option value="gorilla"> Gorilla</option>
            <option value="pan"> Pan</option>
            <option value="homosapien"> Homo</option>
          </select>

          <div class="main-form">
            <label for="apetype" class="main">Family</label>
            <select id="apetype" multiple="multiple">
              <option value="" disabled selected></option>
              <option value="Lemus">Lemus</option>
              <option value="Baboon">Baboon</option>
              <option value="Macaque"> Macaque</option>
              <option value="Monkey"> Monkey</option>
              <option value="Orangutan"> Orangutan</option>
              <option value="Gorilla"> Gorilla</option>
              <option value="Chimpanzee"> Chimpanzee</option>
              <option value="Human"> Human</option>
            </select>
          </div>
        </div>
      </div>
      <div id= "button-colour">
        <input type="submit" value="save" id="btn-colour"/>
        <button type="reset" value="Reset">Clear Form</button>
      </div>
      </fieldset>
    </form>

    <button id="delete">Clear All</button>

    <h4>Background Colour</h4>
    <label>
      <input type ="radio" name="color" value="lightgreen">Green</label>
      <label>
        <input type ="radio" name="color" value="grey">Grey</label>
        <label>
          <input type ="radio" name="color" value="lightblue">blue</label>

          <h1>List of Primates</h1>
          <div id ="list-of-primates"></div>
        </div>
      </body>
      </html>
